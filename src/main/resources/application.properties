#SQL config
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CarAdverts;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true




# Hibernate ddl auto (create, create-drop, validate, update)
#set update for automatically creating tables in DB and updating only when changed later
spring.jpa.hibernate.ddl-auto = update
